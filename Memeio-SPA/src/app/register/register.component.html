<!-- Register body -->
<body *ngIf="!loggedIn()" class="container text-center mt-5 p-4 border border-active rounded" style="max-width: 300px; background-color: white;">
  <form id="registerForm" #registerForm #registerForm="ngForm" class="form-signin" (ngSubmit)="register()">
    <h1 class="h1 mb-3 font-weight-normal"> Meme.io </h1>
    <h2 class="h5 font-weight-lighter">Sign up to view and rate some memes!</h2>
    <img
      class="mb-4 rounded"
      src="https://cdn.dribbble.com/users/1303003/screenshots/3988327/cat-logo.png"
      alt=""
      width="72"
      height="72"
      style="border: 2px solid lightgray;"
    />
    <h1 class="h3 mb-3 font-weight-normal">Register Below</h1>
    <hr>
    <label for="Username" class="sr-only">Username</label>
    <input
      type="text"
      id="Username"
      class="form-control mb-2"
      placeholder="Username"
      required=""
      autofocus=""
      name="username"
      [(ngModel)]="model.Username"
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control mb-3"
      placeholder="Password"
      required=""
      name="password"
      [(ngModel)]="model.Password"
    />
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Register
    </button>
    <p class="mt-4 text-muted"> Have an account already? <span><a class="link" [routerLink]="['/home']">Log in</a></span></p>
    <p class="mt-3 mb-3 text-muted">ã€  Jbakeacake 2020</p>
  </form>
</body>
