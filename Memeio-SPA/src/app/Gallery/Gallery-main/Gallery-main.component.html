<div (keyup)="ratePhoto($event)" tabindex="0">
  <div class="card m-auto" (click)="sendToUrl(currentPhotoUrl)">
    <img class="img-fluid m-auto" src="{{ currentPhotoUrl }}" />
    <span class="inline">
      <ul class="list-inline text-center">
        <li class="list-inline-item">
          <i class="fas fa-search fa-2x my-auto"></i>
        </li>
      </ul>
    </span>
  </div>
</div>
